{% extends "base.html" %}

{% block title %}
<title>White Box</title>
{% endblock title %}

{% block body %}
<style>
    .label-text ,p,td{
        color: black;
        font-weight: 600;
    }

    input,
    option {
        color: white;
        font-weight: 300;
    }
</style>

<div class="mt-3 flex justify-around ">
    <form class=" grid grid-cols-3 gap-x-3 px-3 w-1/3 bg-slate-300 rounded-xl p-2" id="form_2">
        <p class="col-span-3">-1 for no changes or none type</p>
        <div class="col-span-3 w-full">
            <label class="label">
                <span class="label-text">Tool</span>
            </label>
            <select class="select select-bordered w-full" name="tool">
                <option disabled selected>Tool</option>
                <option>Espresso</option>
                <option>Robolectric</option>
                <option>Robotium</option>
                <option>Uiautomator</option>
            </select>
        </div>

        <div>
            <label class="label">
                <span class="label-text"> Plocs</span>
            </label>
            <input type="number" class="input input-bordered w-full " name="plocs"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text"> Mod. Plocs</span>
            </label>
            <input type="number" class="input input-bordered w-full " name="mplocs"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text"> Tlocs</span>
            </label>
            <input type="number" class="input input-bordered w-full " name="mtlocs"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text"> Mod. Tlocs</span>
            </label>
            <input type="number" class="input input-bordered w-full "  name="tlocs"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text"> Classes</span>
            </label>
            <input type="number" class="input input-bordered w-full " name="classes" />
        </div>
        <div>
            <label class="label">
                <span class="label-text"> Added Classes</span>
            </label>
            <input type="number" class="input input-bordered w-full " name="aclasses"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text"> Deleted Classes</span>
            </label>
            <input type="number" class="input input-bordered w-full " name="dclasses"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text"> Mod. Classes</span>
            </label>
            <input type="number" class="input input-bordered w-full " name="mclasses"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text"> Methods </span>
            </label>
            <input type="number" class="input input-bordered w-full " name="methods"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text"> Added Methods</span>
            </label>
            <input type="number" class="input input-bordered w-full " name="amethods"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text"> Deleted Methods</span>
            </label>
            <input type="number" class="input input-bordered w-full " name="dmethods"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text"> Mod. Methods</span>
            </label>
            <input type="number" class="input input-bordered w-full " name="mmethods"/>
        </div>
        <div class="col-start-2">
            <label class="label">
                <span class="label-text " style="font-size: small;"> Classes with Mod. Methods</span>
            </label>
            <input type="number" class="input input-bordered w-full text-white" name="cmmethods" />
        </div>
        <div class="mt-2 rounded-xl flex justify-center items-center gap-1 col-span-3">
            <button class="btn btn-neutral btn-md px-8" id="clear" type="reset">Clear</button>
            <button class="btn btn-neutral btn-md px-8" id="form_button" type="button">Submit</button>
        </div>
        
    </form>
    
    <div class="overflow-x-auto border border-black border-solid rounded-xl w-1/3">
        <table class="table">
            <!-- head -->
            <thead>
                <tr>
                    <th>Metrics</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="row">
            </tbody>
        </table>
    </div>
</div>

{% endblock body %}
